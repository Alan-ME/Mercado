<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <div class="arriba">
      <div class="seccion-izquierda">
        <img
          src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.22.7/mercadolibre/logo__large_plus.png"
          alt="Logo"
          class="logo"
        />
      </div>
    </div>
  </header>

  <main class="contenedor">
    <div class="izquierda">
      <h1>Ingresá tu e-mail o teléfono<br>para iniciar sesión</h1>
    </div>

    <div class="derecha">
      <form class="formulario">
        <label for="usuario">E-mail o teléfono</label>
        <input id="usuario" type="text" />

        <button class="continuar" type="submit">Continuar</button>

        <a href="#" class="crear-cuenta">Crear cuenta</a>

        <div class="separador">
          <hr /><span>o</span><hr />
        </div>

        <button class="google-btn" type="button">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G" />
          Iniciar sesión con Google
        </button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">

      <span>Protegido por reCAPTCHA</span> -
      <a href="#">Privacidad</a> -
      <a href="#">Condiciones</a>
    </div>
  </footer>
</body>
</html>
